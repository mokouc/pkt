<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>皮卡堂搭配</title>

    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/effect.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/debug.css">
    <link rel="icon" type="image/icon" href="pkt.ico">

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/list.js"></script>
</head>

<body>
    <div class="main-container" status="">
        <div class="show-container">
            <!-- 背景文字 -->
            <span class="banner">PICATOWN</span>
            <!-- 人物展示面板 -->
            <img class="show" type="eye" src="img/boy/eye/星途男瞳.png">
            <img class="show" type="hair" src="img/boy/hair/蜜糖男发.png">
            <img class="show" type="face" src="img/boy/face/音速恶魔泡泡糖.png">
            <img class="show" type="cap" src="img/default/无.png">
            <img class="show" type="body" src="img/boy/body/运动潮流男装.png">
        </div>
        
        <div class="tab-container">
            <!-- 物品栏标签 -->
            <div class="tab" status="" type="body">衣服</div>
            <div class="tab" status="" type="hair">头发</div>
            <div class="tab" status="" type="eye">眼瞳</div>
            <div class="tab" status="" type="face">面饰</div>
            <div class="tab" status="" type="cap">头饰</div>
            <!-- 功能标签 -->
            <div class="sex" sex="boy"></div>
        </div>
        
        <div class="item-container">
            <!-- 男生物品栏 -->
            <div class="item" status="" sex="boy" type="body"></div>
            <div class="item" status="" sex="boy" type="hair"></div>
            <div class="item" status="" sex="boy" type="eye"></div>
            <div class="item" status="" sex="boy" type="face"></div>
            <div class="item" status="" sex="boy" type="cap"></div>
            <!-- 女生物品栏 -->
            <div class="item" status="" sex="girl" type="body"></div>
            <div class="item" status="" sex="girl" type="hair"></div>
            <div class="item" status="" sex="girl" type="eye"></div>
            <div class="item" status="" sex="girl" type="face"></div>
            <div class="item" status="" sex="girl" type="cap"></div>
        </div>

    </div>
</body>
</html>
