<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>皮卡搭配小站</title>

    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/content.css">
    <link rel="stylesheet" type="text/css" href="css/effect.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="icon" type="image/icon" href="pkt.ico">

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/list.js"></script>
</head>

<body>
    <div class="main-container" status="">
        <div class="show-container">
            <!-- 背景文字 -->
            <span class="banner" id="banner"></span>
            <!-- 人物展示面板 -->
            <img class="show" type="eye" id="show-eye">
            <img class="show" type="hair" id="show-hair">
            <img class="show" type="body" id="show-body">
            <img class="show" type="face" id="show-face">
            <img class="show" type="cap" id="show-cap">
        </div>
        
        <div class="tab-container">
            <!-- 物品栏标签 -->
            <div class="tab" status="" type="eye" id="tab-eye"></div>
            <div class="tab" status="" type="hair" id="tab-hair"></div>
            <div class="tab" status="" type="body" id="tab-body"></div>
            <div class="tab" status="" type="face" id="tab-face"></div>
            <div class="tab" status="" type="cap" id="tab-cap"></div>
            <!-- 功能标签 -->
            <div class="sex" sex="girl" id="sex"></div>
        </div>
        
        <div class="item-container">
            <!-- 男生物品栏 -->
            <div class="item" status="" sex="boy" type="eye" id="item-boy-eye"></div>
            <div class="item" status="" sex="boy" type="hair" id="item-boy-hair"></div>
            <div class="item" status="" sex="boy" type="body" id="item-boy-body"></div>
            <div class="item" status="" sex="boy" type="face" id="item-boy-face"></div>
            <div class="item" status="" sex="boy" type="cap" id="item-boy-cap"></div>
            <!-- 女生物品栏 -->
            <div class="item" status="" sex="girl" type="eye" id="item-girl-eye"></div>
            <div class="item" status="" sex="girl" type="hair" id="item-girl-hair"></div>
            <div class="item" status="" sex="girl" type="body" id="item-girl-body"></div>
            <div class="item" status="" sex="girl" type="face" id="item-girl-face"></div>
            <div class="item" status="" sex="girl" type="cap" id="item-girl-cap"></div>
        </div>

    </div>
</body>
</html>
